<html>
    <head>
        <title>Tables</title>
        <style>
          
            table, th,td{
                    border:1px solid;
                    border-collapse:collapse;
                }
            table{
                    width:800px;
                    height:500px
                }
            td,th{
                text-align:center;
                width:200px
            }
        </style>
    </head>
    <body>
        <center>
        <table>
                <h2 >Fruits and Vegetables</h2>
            <tr>
                <th>Name</th>
                <th>Picture</th>
                <th>Fruit/Vegetable</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td><img src="./images/apple-fruit.jpeg" alt="Apple" width="150" height="150">
                <td>Fruit</td>
            </tr>
            <tr>
                <td>Carrot</td>
                <td><img src="./images/carrot.jpeg" alt="Carrot" width="150" height="150">
                <td>Vegetable</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td><img src="./images/orange-fruit.jpeg" alt="orange" width="150"height="150">
                <td>Fruit</td>
            </tr>
        </table>
    </center>
    </body>
</html>
